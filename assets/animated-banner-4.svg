<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="bg4" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#071428"/>
      <stop offset="100%" stop-color="#06101c"/>
    </linearGradient>

    <linearGradient id="accent4" x1="0" x2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <filter id="glow4">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title { font: 800 42px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
      .sub   { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #cbd5e1; }
      .mono  { font: 700 16px 'Consolas', 'Courier New', monospace; fill: #e2e8f0; }
      .small { font: 500 13px 'Segoe UI', Arial, sans-serif; fill: #94a3b8; }
      .chip  { font: 700 14px 'Segoe UI', Arial, sans-serif; fill: #0b1020; }
    </style>
  </defs>

  <rect width="1200" height="320" rx="24" fill="url(#bg4)"/>

  <text x="70" y="90" class="title">Build Skills with Python</text>
  <text x="70" y="125" class="sub">Mobile learning platform with lessons, quizzes and progress tracking</text>

  <!-- Terminal -->
  <g transform="translate(70,165)">
    <rect x="0" y="0" width="610" height="120" rx="18" fill="#0b1224" stroke="#1f2937"/>
    <circle cx="28" cy="24" r="6" fill="#ef4444"/>
    <circle cx="48" cy="24" r="6" fill="#f59e0b"/>
    <circle cx="68" cy="24" r="6" fill="#22c55e"/>

    <text x="24" y="58" class="mono">$ uvicorn app.main:app --reload</text>
    <text x="24" y="88" class="mono">INFO:  Server running on http://0.0.0.0:8000</text>

    <!-- blinking cursor -->
    <rect x="510" y="73" width="10" height="18" fill="url(#accent4)">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Phone UI -->
  <g transform="translate(740,145)">
    <rect x="0" y="0" width="360" height="160" rx="28" fill="#0b1224" stroke="#1f2937"/>

    <!-- top bar -->
    <rect x="20" y="18" width="320" height="22" rx="11" fill="#111827"/>
    <text x="180" y="35" text-anchor="middle" class="small">Python Lessons</text>

    <!-- cards -->
    <rect x="20" y="55" width="320" height="30" rx="12" fill="#111827" stroke="#1f2937"/>
    <rect x="20" y="92" width="320" height="30" rx="12" fill="#111827" stroke="#1f2937"/>
    <rect x="20" y="129" width="240" height="18" rx="9" fill="url(#accent4)" opacity="0.85" filter="url(#glow4)">
      <animate attributeName="width" values="40;240;80;240" dur="4s" repeatCount="indefinite"/>
    </rect>

    <text x="36" y="76" class="small">Chapter 1 • Basics</text>
    <text x="36" y="113" class="small">Quiz • Variables</text>
    <text x="36" y="145" class="small">Progress</text>
  </g>

  <!-- Chips -->
  <g transform="translate(70,30)">
    <rect x="0" y="0" width="150" height="28" rx="14" fill="url(#accent4)" opacity="0.95"/>
    <text x="75" y="19" text-anchor="middle" class="chip">FastAPI</text>

    <rect x="165" y="0" width="160" height="28" rx="14" fill="#38bdf8" opacity="0.85"/>
    <text x="245" y="19" text-anchor="middle" class="chip">Android Java</text>

    <rect x="340" y="0" width="170" height="28" rx="14" fill="#22c55e" opacity="0.85"/>
    <text x="425" y="19" text-anchor="middle" class="chip">PostgreSQL</text>
  </g>
</svg>
