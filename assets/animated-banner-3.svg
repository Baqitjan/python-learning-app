<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="bg3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06101c"/>
      <stop offset="50%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#071428"/>
    </linearGradient>

    <linearGradient id="accent3" x1="0" x2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title { font: 800 42px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
      .sub   { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #cbd5e1; }
      .mono  { font: 700 16px 'Consolas', 'Courier New', monospace; fill: #e2e8f0; }
      .small { font: 500 13px 'Segoe UI', Arial, sans-serif; fill: #94a3b8; }
    </style>
  </defs>

  <rect width="1200" height="320" rx="24" fill="url(#bg3)"/>

  <text x="70" y="90" class="title">Client â†’ REST API â†’ Database</text>
  <text x="70" y="125" class="sub">Android (Java) sends JSON â€¢ FastAPI processes â€¢ PostgreSQL stores progress</text>

  <!-- Blocks -->
  <g transform="translate(70,160)">
    <rect x="0" y="0" width="320" height="120" rx="18" fill="#0b1224" stroke="#1f2937"/>
    <text x="160" y="52" text-anchor="middle" class="mono">ðŸ“± Android App</text>
    <text x="160" y="82" text-anchor="middle" class="small">Retrofit Requests</text>

    <rect x="370" y="0" width="320" height="120" rx="18" fill="#0b1224" stroke="#1f2937"/>
    <text x="530" y="52" text-anchor="middle" class="mono">âš¡ FastAPI</text>
    <text x="530" y="82" text-anchor="middle" class="small">JWT + Business Logic</text>

    <rect x="740" y="0" width="320" height="120" rx="18" fill="#0b1224" stroke="#1f2937"/>
    <text x="900" y="52" text-anchor="middle" class="mono">ðŸ—„ PostgreSQL</text>
    <text x="900" y="82" text-anchor="middle" class="small">Users â€¢ Lessons â€¢ Progress</text>

    <!-- Arrow lines -->
    <line x1="320" y1="60" x2="370" y2="60" stroke="#334155" stroke-width="5" stroke-linecap="round"/>
    <line x1="690" y1="60" x2="740" y2="60" stroke="#334155" stroke-width="5" stroke-linecap="round"/>

    <!-- Moving JSON packet 1 -->
    <circle cx="345" cy="60" r="12" fill="url(#accent3)" filter="url(#glow3)">
      <animate attributeName="cx" values="345;715;345" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <text x="345" y="65" font-size="11" text-anchor="middle" fill="#0b1020">
      <animate attributeName="x" values="345;715;345" dur="3.2s" repeatCount="indefinite"/>
      {}
    </text>

    <!-- Moving JSON packet 2 (reverse) -->
    <circle cx="715" cy="35" r="10" fill="#38bdf8" opacity="0.85" filter="url(#glow3)">
      <animate attributeName="cx" values="715;345;715" dur="3.2s" repeatCount="indefinite"/>
    </circle>

    <!-- DB pulse -->
    <rect x="740" y="0" width="320" height="120" rx="18" fill="none" stroke="url(#accent3)" stroke-width="2" opacity="0.0">
      <animate attributeName="opacity" values="0;0.6;0" dur="2.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <text x="70" y="305" class="small">REST endpoints: /auth â€¢ /chapters â€¢ /lessons â€¢ /quiz</text>
</svg>
